        <script type="text/javascript">

              // initialize global variables.

              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": " 1", "label": " 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2", "label": "2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "129413", "label": "129413", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "116210", "label": "116210", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "125706", "label": "125706", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "517092", "label": "517092", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "582504", "label": "582504", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "377581", "label": "377581", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "134043", "label": "134043", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "117376", "label": "117376", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "460500", "label": "460500", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "548323", "label": "548323", "shape": "dot", "size": 10}, {"color": "green", "id": "1", "label": "1", "physics": true, "shape": "dot", "size": 10}, {"color": "green", "id": "3640", "label": "3640", "physics": true, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2306", "label": "2306", "physics": true, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3638", "label": "3638", "physics": true, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2305", "label": "2305", "physics": true, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3639", "label": "3639", "physics": true, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2304", "label": "2304", "physics": true, "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": " 1", "physics": true, "to": "2", "width": 1}, {"from": "129413", "physics": true, "to": "116210", "width": 1}, {"from": "116210", "physics": true, "to": "125706", "width": 1}, {"from": "517092", "physics": true, "to": "582504", "width": 1}, {"from": "582504", "physics": true, "to": "377581", "width": 1}, {"from": "134043", "physics": true, "to": "117376", "width": 1}, {"from": "460500", "physics": true, "to": "548323", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
